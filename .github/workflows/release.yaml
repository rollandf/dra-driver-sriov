name: Release

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  GO_VERSION: "1.24.6"
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  BUILD_PLATFORMS: linux/amd64,linux/arm64,linux/s390x,linux/ppc64le

jobs:
  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set short SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      # Add support for more platforms with QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Determine image tags
        id: tags
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # For tags, use the tag name (e.g., v1.2.3)
            echo "tags=${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            # For main branch, use both latest and short SHA
            echo "tags=${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.short_sha }}" >> $GITHUB_OUTPUT
            echo "version=${{ steps.vars.outputs.short_sha }}" >> $GITHUB_OUTPUT
          else
            # For other branches, use branch name
            echo "tags=${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ env.BUILD_PLATFORMS }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          file: ./deployments/container/Dockerfile
          build-args: |
            GOLANG_VERSION=${{ env.GO_VERSION }}
            BASE_IMAGE=quay.io/centos/centos:stream9
            VERSION=${{ steps.tags.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

