version: 2
updates:
# GitHub Actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
  commit-message:
    prefix: "chore:"
  labels:
    - "dependencies"
    - "github-actions"

# Go modules
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
  commit-message:
    prefix: "chore:"
  labels:
    - "dependencies"
    - "go"
  groups:
    kubernetes-dependencies:
      patterns:
        - "k8s.io/*"
    gomod-dependencies:
      patterns:
        - "*"
      exclude-patterns:
        - "k8s.io/*"
